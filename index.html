<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Registro de Usuario</h2>
        <form id="registroForm">
            <label for="username">Nombre de Usuario:</label>
            <input type="text" id="username" name="username" required>
            <br><br>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>
            <br><br>
            <button type="submit">Registrar</button>
        </form>
        <p id="mensaje" class="error"></p>
    </div>

    <script>
        document.getElementById('registroForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevenir el envío del formulario

            // Obtener valores del formulario
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();

            // Validar campos
            if (username === "" || password === "") {
                document.getElementById('mensaje').textContent = "Por favor, completa todos los campos.";
                return;
            }

            // Aquí podrías agregar lógica para guardar el usuario en una base de datos o enviar los datos al servidor

            // Mostrar mensaje de éxito
            document.getElementById('mensaje').textContent = "";
            alert("¡Registro exitoso!");
            
            // Limpiar formulario
            document.getElementById('registroForm').reset();
        });
    </script>
</body>
</html>
